<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Mantapa Decors</title>

  <!-- Favicon -->
  <link rel="icon" href="images/mantapadecors_logo.png" type="image/png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <!-- Header with Navigation -->
  <header>
    <div class="container header-container">
      <div class="logo-area">
        <a href="index.html">
          <img src="images/mantapadecors_logo.png" alt="Mantapa Decors Logo" class="logo" />
        </a>
      </div>
      <nav>
        <button id="menu-toggle" aria-label="Toggle menu" aria-expanded="false">â˜°</button>
        <ul id="nav-links">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="services.html" class="nav-link">Services</a></li>
          <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Gallery Section -->
  <section class="gallery" style="padding-top: 120px;">
    <div class="container" data-aos="fade-up">
      <h2>Gallery</h2>

      <!-- Auto scrolling gallery -->
      <div class="auto-scroll-gallery">
        <div class="scroll-track">
          <img src="images/Eventpic_1.jpeg" alt="Event Image 1" />
          <img src="images/Eventpic_2.jpeg" alt="Event Image 2" />
          <img src="images/Eventpic_3.jpeg" alt="Event Image 3" />

          <!-- Duplicate for smooth loop -->
          <img src="images/Eventpic_1.jpeg" alt="Event Image 1" />
          <img src="images/Eventpic_2.jpeg" alt="Event Image 2" />
          <img src="images/Eventpic_3.jpeg" alt="Event Image 3" />
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mantapa Decors. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');

      if (toggleBtn && navLinks) {
        toggleBtn.addEventListener('click', () => {
          const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
          toggleBtn.setAttribute('aria-expanded', String(!expanded));
          navLinks.classList.toggle('show');
        });

        // Close nav on link click (mobile)
        document.querySelectorAll('.nav-link').forEach(link => {
          link.addEventListener('click', () => {
            navLinks.classList.remove('show');
            toggleBtn.setAttribute('aria-expanded', 'false');
          });
        });
      }
    });
  </script>
  <!--<script src="app.js"></script> -->

</body>
</html>
