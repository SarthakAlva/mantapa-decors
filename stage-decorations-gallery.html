<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stage Decorations Gallery - Mantapa Decors</title>

  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/mantapadecors_logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #F2F2F2;
      color: #000;
      padding-top: 120px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main.container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex-grow: 1;
      background-color: rgba(234, 228, 213, 0.7);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: #5a4e3a;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(182, 176, 159, 0.6);
      transition: transform 0.3s ease;
      cursor: pointer;
      background: #fff;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: #B6B09F;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #9c927f;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #B6B09F;
      color: #000;
      font-size: 0.9rem;
      margin-top: auto;
      border-radius: 0 0 12px 12px;
    }

    #img-modal {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #img-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    #img-modal .modal-backdrop {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      cursor: zoom-out;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo-area">
        <a href="index.html" aria-label="Go to Home Page">
          <img src="images/mantapadecors_logo.png" alt="Mantapa Decors Logo" class="logo" />
        </a>
      </div>
      <nav>
        <button id="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">â˜°</button>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="stage-decorations-gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <h1>Stage Decorations Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <div class="nav-buttons">
      <button class="btn" onclick="history.back()">Back</button>
      <a href="contact.html" class="btn">Contact Us</a>
    </div>
  </main>

  <div id="img-modal">
    <div class="modal-backdrop"></div>
    <img id="modal-img" src="" alt="Zoomed Image" />
  </div>

  <footer>
    &copy; 2025 Mantapa Decors. All rights reserved.
  </footer>

  <script>
    const gallery = document.getElementById('gallery');
    const basePath = 'event_mantapadecors_image/';

    // Auto-generate filenames based on fixed naming scheme
    const totalImages = 12; // Update this number when new images are added
    for (let i = totalImages; i >= 1; i--) {
      const img = document.createElement('img');
      img.src = `${basePath}MD_Event${i}.jpeg`;
      img.alt = `Stage Decoration Image ${i}`;
      img.loading = 'lazy';
      gallery.appendChild(img);
    }

    const modal = document.getElementById('img-modal');
    const modalImg = document.getElementById('modal-img');

    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        modalImg.src = e.target.src;
        modal.style.display = 'flex';
      }
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', String(!expanded));
      navLinks.classList.toggle('show');
    });

    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('show');
        menuToggle.setAttribute('aria-expanded', 'false');
      });
    });
  </script>
</body>
</html>
