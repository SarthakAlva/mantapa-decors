<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festive Processions Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: #000;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 30px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255, 126, 34, 0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #333;
    }
    .btn {
      background: #e67e22;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .btn:hover,
    .btn:focus {
      background: #cf6c1a;
      outline: none;
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .gallery img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>Festive Processions Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <div class="nav-buttons">
    <button class="btn" onclick="history.back()">Back</button>
    <a href="contact.html" class="btn">Contact Us</a>
  </div>

  <script>
    const gallery = document.getElementById('gallery');

    // Array of image filenames
    const images = [
      'MD_tablo19.jpeg',
      'MD_tablo18.jpeg',
      'MD_tablo17.jpeg',
      'MD_tablo16.jpeg',
      'MD_tablo15.jpeg',
      'MD_tablo14.jpeg',
      'MD_tablo13.jpeg',
      'MD_tablo12.jpeg',
      'MD_tablo11.jpeg',
      'MD_tablo10.jpeg',
      'MD_tablo9.jpeg',
      'MD_tablo8.jpeg',
      'MD_tablo7.jpeg',
      'MD_tablo6.jpeg',
      'MD_tablo5.jpeg',
      'MD_tablo4.jpeg',
      'MD_tablo3.jpeg',
      'MD_tablo2.jpeg',
      'MD_tablo1.jpeg'
    ];

    // Base folder path
    const basePath = 'tablo_mantapadecors_image/';

    // Generate image elements and append
    images.forEach(imgName => {
      const img = document.createElement('img');
      img.src = basePath + imgName;
      img.alt = 'Festive Procession Image';
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
